    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      .bg-navy { background-color: #0A192F; }
      .text-navy { color: #0A192F; }
      .bg-safety-orange { background-color: #FF851B; }
      .text-safety-orange { color: #FF851B; }
      .border-safety-orange { border-color: #FF851B; }
      .hover-safety-orange:hover { background-color: #E67610; }

      /* Custom Entrance Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
        opacity: 0;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Accessibility: Visible Focus Rings */
      :focus-visible {
        outline: 2px solid #FF851B;
        outline-offset: 4px;
        border-radius: 4px;
      }

      /* Tailwind focus styles sometimes need overrides for specific components */
      .focus-ring:focus-visible {
        box-shadow: 0 0 0 2px white, 0 0 0 4px #FF851B;
        outline: none;
      }
    </style>
